<!-- templates/dictionary/search.html -->

{% extends "base.html" %}
{% block title %}Search{% endblock %}
{% block content %}

<h1>辞書モード</h1>
<h4>調べたい単語を検索</h4>
<h4>英語か日本語で入力してください</h4>
<form method="get" action="{% url 'search' %}">
    <p><input type="text" name="query" value="{{ query }}" placeholder="英語または日本語で検索"></p>
    <p><button type="submit">検索結果</button></p>
</form>
<p><a href="{% url 'detail' %}">ユーザー情報へ戻る</a></p>
<p><a href="{% url 'user_home' %}">ホームへ戻る</a></p>
<p><a href="{% url 'logout' %}">ログアウト</a></p>
{% endblock %}
