{% extends "base.html" %}
{% block content %}
<h2 class="title">パスワードリセット</h2>
{% include "templates/includes/message.html" %}
<p>パスワードをリセットするためのリンクを受け取るには、登録時のメールアドレスを入力してください。</p>

<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        {{ form.email.label_tag }}
        {{ form.email }}
    </div>
    <div class="button">
        <button class="custom-button" type="submit">リセットリンクを送信</button>
    </div>
</form>
{% endblock %}
